jobs:
  UItests:
    executor: node/default
    working_directory: ~/SDET-Technical-Task-2024/UI_Testing
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout:
          path: ~/SDET-Technical-Task-2024
      - run:
          name: Install Firefox and GeckoDriver
          command: |
            sudo apt-get update
            sudo apt-get install -y firefox
            mkdir -p ~/geckodriver
            curl -L https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz -o ~/geckodriver/geckodriver.tar.gz
            tar -xzvf ~/geckodriver/geckodriver.tar.gz -C ~/geckodriver/
            echo 'export PATH=$PATH:$HOME/geckodriver' >> $BASH_ENV && source $BASH_ENV
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Nightwatch
          command: npm install nightwatch
      - run:
          name: Change Nightwatch permissions
          command: chmod +x node_modules/.bin/nightwatch
      - run:
          name: Run Nightwatch tests with Firefox
          command: npx nightwatch --env firefox --config nightwatch.firefox.conf.js

  APItests:
