version: 2.1
orbs:
  node: circleci/node@4.7
  browser-tools: circleci/browser-tools@1.1.0
jobs:
  UI_TEST:
    executor: node/default
    working_directory: ~/SDET-Technical-Task-2024/UI_Testing
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout:
          path: ~/SDET-Technical-Task-2024
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Nightwatch
          command: npm install nightwatch
      - run:
          name: Change Nightwatch permissions
          command: chmod +x node_modules/.bin/nightwatch
      - run:
          name: Run Nightwatch tests/SearchDress with Firefox
          command: npx nightwatch tests/SearchDress.js
      - run:
          name: Run Nightwatch tests/SubmitForm_Test.js
          command: npx nightwatch tests/SubmitForm_Test.js

  APItests:
    executor: node/default
    working_directory: ~/SDET-Technical-Task-2024/API_TEST
    steps:
      - checkout:
          path: ~/SDET-Technical-Task-2024
      - browser-tools/install-browser-tools  # Ensure correct reference to the browser-tools Orb
      - node/install-packages
      - run:
          name: Change mock-user-auth permissions
          command: chmod +x ./node_modules/mock-user-auth/bin/www.js
      - run:
          command: npm i --save mock-user-auth
      - run:
          name: Start backend server
          command: npm run dev 8080
          background: true
      - run:
          name: Run tests
          command: npm test

workflows:
  build:
    jobs:
      - APItests
